---
layout: default
---
<div class="post">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{% if page.type %}{{ page.type }} • {% endif %}
			{% if page.location %}{{ page.location }} • {% endif %}
			{{ page.date | date: "%b %-d, %Y" }}
		</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>

	<footer class="post-jobapply">
		<p>To apply, send us an email at <a href="mailto:{{ site.email }}">{{ site.email }}</a> with links to your Linkedin and GitHub profiles.</p>
	</footer>
</div>
