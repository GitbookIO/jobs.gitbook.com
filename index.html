---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for job in site.posts %}
            <li>
                <h2>
                    <a class="post-link" href="{{ job.url | prepend: site.baseurl }}">{{ job.title }}</a>
                </h2>
                <p>{{ job.type }} - {{ job.location }}</p>
                <span class="post-meta">Last updated: {{ job.date | date: "%b %-d, %Y" }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
